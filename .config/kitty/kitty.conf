adjust_line_height 130%
adjust_cell_height 230%

# ayu mirage
background #212733
foreground #d9d7ce
cursor #ffcc66
selection_background #343f4c
color0 #191e2a
color8 #686868
color1 #ed8274
color9 #f28779
color2  #a6cc70
color10 #bae67e
color3  #fad07b
color11 #ffd580
color4  #6dcbfa
color12 #73d0ff
color5  #cfbafa
color13 #d4bfff
color6  #90e1c6
color14 #95e6cb
color7  #c7c7c7
color15 #ffffff
selection_foreground #212733

# adding padding
window_padding_width 16

# font config
font_size 12.0
font_family LigaSFMono Nerd Font
bold_font LigaSF Mono Nerd Font Medium
italic_font LigaSF Mono Nerd Font Italic
bold_italic_font LigaSF Mono Nerd Font Medium Italic

disable_ligatures cursor

# set cursor to not blinking
cursor_blink_interval 0

# set scrollback
scrollback_lines 2000

# clipboard
strip_trailing_spaces smart

# no bell sound
enable_audio_bell no

# mappings
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0

# tab
tab_bar_style powerline
tab_bar_min_tabs 1
active_tab_foreground   #c9dbff
active_tab_background   #313a4c
active_tab_font_style   normal
inactive_tab_foreground #444
inactive_tab_background #242b38
inactive_tab_font_style normal
